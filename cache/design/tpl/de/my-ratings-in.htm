<table class="mytable table table-bordered table-striped table-condensed">
	<tr>
		<th title="Transaktions-Id">Trans.-<br />Id</th>
		<th title="Artikelnummer">Art.-<br />Nr.</th>
		<th class="first">Benutzer</th>
		<th>Datum</th>
		<th>Artikel</th>
		<th>Bewertung</th>
		<th class="last">Kommentar</th>
	</tr>
	{if liste}
		{liste}
	{else}
		<td colspan="8"><div class="alert alert-info">Keine Bewertungen gefunden.</div></td>
	{endif}
	<tr>
		<td colspan="8" align="text-center">{pager}</td>
	</tr>
</table>
