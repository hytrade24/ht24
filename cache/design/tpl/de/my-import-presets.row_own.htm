<tr>
	<td>
		<a href="{uri_action(my-import-run)}?IMPORT_PRESET={ID_IMPORT_PRESET}" class="btn btn-info" title="Quelle hinzufügen">
			<i class="glyphicon glyphicon-plus"></i>
		</a>
		<a href="{uri_action(my-import-presets-edit)}?DO=EDIT&ID_IMPORT_PRESET={ID_IMPORT_PRESET}" class="btn btn-default" title="Vorlage bearbeiten">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a href="{uri_action(my-import-presets-edit)}?DO=COPY&ID_IMPORT_PRESET={ID_IMPORT_PRESET}" class="btn btn-default" title="Vorlage kopieren">
			<i class="glyphicon glyphicon-share-alt"></i>
		</a>
		<a href="{uri_action(my-import-presets-edit)}?DO=DELETE&ID_IMPORT_PRESET={ID_IMPORT_PRESET}" title="Vorlage löschen" onclick="return confirm('Möchten Sie die Import Vorlage {htm(PRESET_NAME)} wirklich löschen ?');" class="btn btn-default">
			<i class="glyphicon glyphicon-remove"></i>
		</a>
	</td>
	<td>{htm(PRESET_NAME)}</td>
	<td>{htm(PRESET_TYPE)}</td>
	<td>
		{if STATUS == 1}aktiv{endif}
		{if STATUS == 0}deaktiviert{endif}
	</td>
	<td>{todate(STAMP_CREATE,1)}</td>
	<td>{todate(STAMP_UPDATE,1)}</td>
</tr>
