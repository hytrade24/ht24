<form data-action="filter-apply">
    <div class="row">
        <div class="col-sm-4">
            <input type="text" class="form-control" data-filter="search" id="ebayArticleSearch" placeholder="Suchen ...">
        </div>
        <div class="col-sm-4">
            <select class="form-control" data-filter="searchMode" id="ebayArticleSearchMode">
                <option value="title">im Anzeigentitel</option>
                <option value="full">in Anzeigentitel/-Beschreibung/-Kategorie (Achtung: Langsam!)</option>
            </select>
        </div>
        <div class="col-sm-4">
            <button type="submit" data-action="filter-apply" class="btn btn-primary">Suchen</button>
            <button type="reset" data-action="filter-reset" class="btn btn-default">Alle anzeigen</button>
        </div>
    </div>
</form>
