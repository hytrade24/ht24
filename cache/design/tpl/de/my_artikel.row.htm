<tr>
	<td rowspan="2">
		<a href="{uri_action(artikel_edit,{ID_NEWS})}"title="Artikel bearbeiten" class="btn btn-default">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
    </td>                                                                            
    <td rowspan="2">
     {if OK != 3}
		<a href="{uri_action({curpage},del,{ID_NEWS})}" title="Diesen Artikel löschen" onclick="return confirm('Sicher dass Du diesen Artikel löschen möchtest?');" class="btn btn-default">
			<i class="glyphicon glyphicon-remove"></i>
		</a>
    {endif}
    </td>
 	<td rowspan="2">
      {if OK == 3}
		<a href="{uri_action(news,{ID_NEWS},{urllabel(V1)},news)}" title="Artikel lesen" class="btn btn-default" target="_blank">
			<i class="glyphicon glyphicon-fullscreen"></i>
		</a>
	{endif}
    </td>
	<td rowspan="2">
	{if OK == 0}
		<a class="btn btn-default" title="in Bearbeitung durch Sie"><i class="glyphicon glyphicon-hand-right"></i></a>
	{endif}
	{if OK == 1}
        <a class="btn btn-info" title="wird in kürze veröffentlicht.."><i class="glyphicon glyphicon-user"></i></a>
	{endif}
	{if OK == 2}
		geben Sie den Artikel frei
	{endif}
	</td>
	<td rowspan="2" width="100%">
		{htm(V1)}
	</td>
	<td rowspan="2">{todate(STAMP)}</td>
	<td rowspan="2" nowrap>{langs}</td>
	<td rowspan="2" width="14" class="design-action-buttons">
	{if PCOUNT}
		<a onclick="showComment({ID_NEWS});" class="btn btn-default" title="Kommentare anzeigen"><i class="icon-retweet"></i>
		</a>
	{endif}
	</td>
</tr>
<tr>
	<!-- Kleiner Hack damit die Zeilen die richtige Farbe haben -->
</tr>
<tr id="news{ID_NEWS}_row" class="zeile{even}" style="display: none;">
	<td colspan="8">
		<div id="news{ID_NEWS}">Bitte warten...</div>
        {if OK == 3}
        <div class="pull-right clearfix">
        <a href="{uri_action(news_comment,{ID_NEWS})}" class="btn btn-info" target="_blank" >Antworten <i class="glyphicon glyphicon-retweet"></i></a>
        </div>
        {endif}
	</td>
</tr>
