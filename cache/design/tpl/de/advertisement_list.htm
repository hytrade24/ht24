<script type="text/javascript">

function ToggleStats(id_ad_user) {
	if ($("#stats_content_"+id_ad_user+" iframe").attr("src") == "about:blank") {
		// Not loaded yet
		//$("#stats_content_"+id_ad_user).html("Bitte warten...");
		//$("#stats_content_"+id_ad_user).load(ebiz_trader_baseurl + "index.php?page=advertisement_stat&frame=ajax&id_ad_user="+id_ad_user);
    jQuery("#stats_content_"+id_ad_user+" iframe").attr("src", "index.php?frame=stats&page=ui_stats&show=advertisement&w=660&bg=dff0d8&id_ad_user="+id_ad_user);
	}
	$("#stats_"+id_ad_user).toggle();
}

function PreviewCode(id_ad) {
	var code = document.getElementById("code"+id_ad).value;	
	ShowContentDialog(code, "Vorschau der Werbung", "auto", "auto");
}
function showAdvertisementUserInfo(id_ad) {
	ShowDialog("{uri_baseurl(/)}advertisement_info,"+id_ad+".htm?frame=ajax", "Werbung", 720, 400);
}

</script>
