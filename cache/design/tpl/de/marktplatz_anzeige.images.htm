						{if product_image}
							{if PREVIEW}
							<a href="{product_image}" id="link_image" rel="lightbox-gallery galleryImagePreview" class="design-ad-details-images-big"
							 		title="{htm(product_image_title)}" data-title="<b>{htm(product_image_title)}</b>">
								<div class="design-ad-details-images-big-frame">
									<img src="{product_image}" id="img_large" data-watchlist="1">
								</div>
							</a>
							{else}
							<a href="{uri_baseurl({product_image})}" id="link_image" rel="lightbox-gallery galleryImagePreview" class="design-ad-details-images-big"
							 		title="{htm(product_image_title)}" data-title="<b>{htm(product_image_title)}</b>">
								<div class="design-ad-details-images-big-frame">
									<img src="{thumbnail_article({ID_AD},{product_image},750,458)}" id="img_large" data-watchlist="1">
								</div>
							</a>
							{endif}
						{else}
							<div class="design-ad-details-images-big">
								{if AD_IMPORT_IMAGES}{thumbnail_article_loader(#article-nopic,{ID_AD},750,458)}{endif}
								<img src="{uri_resource(/images/marketplace/nopic.jpg)}" id="article-nopic" alt="no-pic" title="Kein Bild gefunden" />
							</div>
						{endif}
	
						{if product_images || product_videos}
							<div class="marketplaceArticleImagePreviewContainer design-ad-details-images-small">
								{product_images}
								{product_videos}
							</div>
						{endif}
