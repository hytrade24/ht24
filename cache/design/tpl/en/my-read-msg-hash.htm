{if err}
<div class="alert alert-danger">
    {if err_notfound}
   The message could not be found!
    {endif}
    {if err_reply}
		{err}
    {endif}
</div>
{endif}
{if !err_notfound}


<table class="table table-bordered table-striped table-condensed">
<tr>
    <th class="first">
       Conversation: {if SUBJECT}{htm(SUBJECT)}{else}No subject{endif}
    </th>
</tr>
<tr>
    <td>
        <div class="chat-container" >
            {if liste}
                {liste}
            {else}
                <p>No messages available</p>
            {endif}
        </div>
    </td>
<tr>
    <th>
        <form action="{uri_action(my-read-msg-hash,{HASH})}" method="post">
            <input type="hidden" name="HASH" value="{HASH}" />
            <input type="hidden" name="DO" value="REPLY" />

            <textarea id="BODY" name="BODY" style="width:99%; height: 90px;"></textarea>
            <br />
            <input type="submit" class="btn" value="Answer" />

        </form>
    </th>
</tr>
</table>

{endif}
