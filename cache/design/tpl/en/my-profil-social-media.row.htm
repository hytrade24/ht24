<tr>
	<td class="design-action-buttons">
		<a href="{if !USER_CONNECTED}{uri_action(my-profil-social-media)}?ACTION=connect&SOCIAL_MEDIA_PROVIDER={PROVIDERNAME}{else}#{endif}" class="btn btn-default {if USER_CONNECTED}disabled{endif} js-tooltip"  data-toggle="tooltip" title="Establish a connection">
			<i class="glyphicon glyphicon-retweet"></i>
		</a>
		<a href="{if USER_CONNECTED}{uri_action(my-profil-social-media)}?ACTION=disconnect&SOCIAL_MEDIA_PROVIDER={PROVIDERNAME}{else}#{endif}" onclick="return confirm('Do you really want to disconnect from your social media profile?')" class="btn btn-default {if !USER_CONNECTED}disabled{endif} js-tooltip" data-toggle="toolip" title="Remove connection">
			<i class="glyphicon glyphicon-remove"></i>
		</a>
	</td>
	<td>
		{PROVIDERNAME}
	</td>
	<td>
		{if USER_CONNECTED}<span class="label label-success">connected</span>{else}<span class="label label-danger">not connected{endif}
	</td>
	<td>
		{DISPLAY_NAME}
	</td>
	<td>
		{PROVIDER_EMAIL}
	</td>
</tr>
