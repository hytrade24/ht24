{if BASE64}

    <img src="data:image/jpeg;base64,{BASE64_THUMB}">
</a>
{else}
<a href="{uri_baseurl({SRC})}" class="marketplaceArticleImagePreview thumbnail" title="{htm(META_TITLE)}" data-title="<b>{htm(META_TITLE)}</b>{if META_SOURCE}<br>Image source: {htm(META_SOURCE)}{endif}" rel="lightbox-gallery">
  <img alt="{thumbnail(SRC,492,300)}" src="{thumbnail({SRC},90,90,crop)}">
</a>
{endif}
