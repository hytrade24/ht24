<div class="marketplaceBoxItem clubBoxItem design-row-item {if IS_MODERATOR}clubBoxItemModerator{endif}{if IS_ADMIN}clubBoxItemAdmin{endif}">
    <div class="align-center thumbnail">
    	<div class="clubBoxItemLogo">
			<a href="{uri_action(club,{urllabel(NAME)},{ID_CLUB})}" title="View {htm(NAME)}">
			{if LOGO}
				<img src="{thumbnail(LOGO,196,86)}" />
			{else}
				<img src="{uri_resource(/images/marketplace/nopic_club.jpg)}" vspace="5" />
			{endif}
			</a>
		</div>
        <div>
        	<div class="clubBoxItemName align-center">
        		<a href="{uri_action(club,{urllabel(NAME)},{ID_CLUB})}" title="View {htm(NAME)}">
        			{htm(NAME)} <br />
        		</a>
                <div class="clubBoxItemInfo clearfix">
                    {if MEMBERS}
                    <a href="{uri_action(group-member,{urllabel(NAME)},{ID_CLUB})}" class="pull-left">
                        <i class="glyphicon glyphicon-user"></i> {MEMBERS} member(s)
                    </a>
                    {endif}
                    {if COUNT_COMMENTS}
                    <a href="{uri_action(group,{urllabel(NAME)},{ID_CLUB})}#comments" class="pull-left">
                        <i class="glyphicon glyphicon-comment"></i> {COUNT_COMMENTS} comments
                    </a>
                    {endif}
                    {if COUNT_EVENTS}
                    <a href="{uri_action(group-calendar,{urllabel(NAME)},{ID_CLUB})}" class="pull-left">
                        <i class="glyphicon glyphicon-calendar"></i> {COUNT_EVENTS} events
                    </a>
                    {endif}
                    {if COUNT_GALLERY}
                    <a href="{uri_action(group,{urllabel(NAME)},{ID_CLUB})}#gallery" class="pull-left">
                        <i class="glyphicon glyphicon-picture"></i> {COUNT_GALLERY} images in the gallery
                    </a>
                    {endif}
                </div>
                 <!-- <span class="muted">Gegr√ºndet:</span>{todate(STAMP)} <span class="muted">Mitglieder:</span> {MEMBERS} -->
			</div>
        </div>
    </div>
</div>
