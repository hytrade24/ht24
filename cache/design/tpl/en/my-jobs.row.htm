<tr class="zeile{even}">
    {if is_active}
	 <td class="design-action-buttons">
	  	<a href="{uri_action(my-jobs-edit,{ID_JOB})}" title="Edit job offer" class="btn btn-default">
            <i class="glyphicon glyphicon-edit"></i>
	  	</a>
	</td>
    <td class="design-action-buttons">	
        <a href="{uri_action({curpage},del,{ID_JOB})}" title="Delete job offer" onclick="return confirm('Do you really want to delete the job offer?');" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i>
	  	</a>
    </td>
    <td class="design-action-buttons">	  
      {if OK == 3}
        <a href="{uri_action(view_user_jobs,{urllabel(NAME)},{ID_USER},{FK_KAT},,{ID_JOB},{urllabel(V1)})}" title="Show job offer" class="btn btn-default" target="_blank">
            <i class="glyphicon glyphicon-fullscreen"></i>      
        </a>
        {endif}
    </td>
	<td>
       {if OK == 0}not ordered{endif}
       {if OK == 2}Admin release{endif}
	   {if OK == 1}<span class="text-info">will be released shortly...</span>{endif}
	   
	</td>
    {else}
    <td></td>
    <td class="design-action-buttons">
        <a href="{uri_action({curpage},del,{ID_JOB})}" title="Delete job offer" onclick="return confirm('Do you really want to delete the job offer?');" class="btn btn-danger">
            <i class="glyphicon glyphicon-remove"></i>
        </a>
    </td>
     <td></td>
    	<td>
      <span class="text-muted">Ran out</span>
	</td>
    {endif}

	<td width="100%">{htm(V1)}</td>
	<td>{todate(STAMP)}</td>
	<td nowrap>{langs}</td>
</tr>
