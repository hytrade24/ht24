
<div class="row design-page-with-menu">
    <div class="design-page-content">
        <div class="breadcrumb clearfix">
            <div class="arianeBig">
                <a href="{uri_action(anbieter)}">Vendor directory</a>
                >
                <a href="{uri_action(view_user_contacts,{urllabel(USER_NAME)},{USER_ID_USER})}"><strong>
                    Contacts
                </strong></a>
            </div>
        </div>
        
        <h1>Contacts</h1>
        <p class="lead">Visit my contacts as well. It is worth it!</p>
        {if userContacts}
            <div class="design-row design-row-xs-2 design-row-sm-4 design-row-md-5">
                {userContacts}
            </div>

            {pager}
        {else}
            <p>No contacts available yet.</p>
        {endif}
    </div>
    <div class="design-page-menu">
        {subtpl(tpl/{SYS_TPL_LANG}/view_user.info.htm,OVERRIDE_USER_ID={USER_ID},active_contact)}
        {content_page()}
    </div>
</div>
