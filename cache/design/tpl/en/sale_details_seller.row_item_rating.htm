	<td>

				<strong>{htm(AD_PRODUKTNAME)} {htm(VARIANT)}</strong>
			</a>
		{else}
			<p class="marketplaceOrderItemTitle">
				{htm(PRODUKTNAME)}
			</p>
		{endif}
	</td>
	<td>
		{if !RATING_BUYER}
			not rated yet
		{else}
			<img src="{uri_baseurl(/gfx/stars_{RATING_BUYER}.png)}" />
		{endif}
	</td>
	<td class="design-action-buttons">
		{if !RATING_SELLER}
			<a href="#" onclick="openAdsRatingWindow({ID_AD_SOLD}); return false;"

		{else}
