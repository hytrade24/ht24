<li{if is_current_lang} class="active"{endif}>
    {if link}
		<a onclick="return confirm('Have you saved your changes?\nPress Cancel if you are not sure!');" href="{uri_action(artikel_edit,{link},{BITVAL})}" title="Sprache {htm(V1)}">
			<img src="{uri_baseurl(/gfx/lang.{ABBR}.gif)}" />
			{htm(V1)}
		</a>
    {else}
		<a style="cursor:pointer;" onclick="alert('Please save the article first to change the language!');">
			<img src="{uri_baseurl(/gfx/lang.{ABBR}.gif)}" />
			{htm(V1)}
		</a>
	{endif}
	{if is_current_lang}
		<input type="hidden" name="L_VAL" value="{BITVAL}"> 
	{endif}
</li>
