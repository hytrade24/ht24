<tr id="articleVideo{i}">
    <td>
        <div class="thumbnail">
            {youtube_preview(CODE)}
        </div>
    </td>
    <td>
        <a onclick="VideoDelete({i});">
            Delete
        </a>
    </td>
    <td class="form-horizontal">
        <div class="form-group">
            <label class="control-label design-input-label" for="inputVideoMetaTitle{i}">Title</label>
            <div class="design-input-field">
                <input class="form-control" type="text" id="inputVideoMetaTitle{i}" name="META[VIDEOS][{i}][TITLE]" value="{htm(META_TITLE)}" placeholder="Video title" />
            </div>
        </div>
    </td>
</tr>
