<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>
            QR-Code f√ºr das Werben von Kunden
        </h3>
    </div>
    <div class="modal-body">
        <div class="row design-marketplace-qr-code">
            <div class="col-xs-4">
                <a href="{URL_TARGET}" target="_blank">
                    <img src="{QRCODE}" />
                </a>
                <br />
                <a class="btn btn-default" href="{uri_action(my-sales-codes,qrcode,{ID_SALES_CODE},download)}">
                    <i class="glyphicon glyphicon-download-alt"></i>
                    Herunterladen
                </a>
            </div>
            <div class="col-xs-8">
                <p>
                    If you want to integrate the QR-Code on the website or the forums, just copy the associated code
                        and place it in the website / forum.

                </p>
                <p>
                    <strong>Einbinden auf Webseiten</strong>
                    <br />
                    <input class="form-control" type="text" value='<a href="{URL_TARGET}" target="_blank"><img src="{QRCODE}" /></a>' onclick="jQuery(this).select();" readonly />
                </p>
                <p>
                    <strong>Einbinden in Foren</strong>
                    <br />
                    <input class="form-control" type="text" value='[url={URL_TARGET}][img]{QRCODE}[/img][/url]' onclick="jQuery(this).select();" readonly />
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn btn-default" data-dismiss="modal">Close window</a>
    </div>
  </div>
</div>
