<h3>eBay import - assign categories</h3>

<p>
  Please choose the adverts, which you want to take from eBay.
</p>

{PLUGIN_INFO}

{CATEGORY_MAPPING}

<div class="form-actions text-right">
    <form id="ebayCategoriesSubmit" method="get">
        <input type="hidden" name="STEP" value="edit" />
        <a href="{uri_action(my-import-process,{SOURCE_ID})}?STEP=init" class="btn btn-default">
            Back
        </a>
        <button type="button" class="btn btn-primary">Next</button>
    </form>
</div>

<script type="text/javascript">
    
jQuery("form .form-actions").remove();
    
jQuery(function() {
    
    jQuery("#ebayCategoriesSubmit button").click(function(event) {
        event.preventDefault();
        var form = jQuery("#importPresetEditorCategoryMappingForm");
        jQuery.post( form.attr("action"), form.serialize(), function(result) {
            jQuery("#ebayCategoriesSubmit").submit();
        });
    })
    
});
    
</script>
