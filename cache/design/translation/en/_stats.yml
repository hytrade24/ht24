    'marketplace:my.imports.help.intro': |
      <p>Über die Importschnittstelle haben Sie die Möglichkeit Artikel aus Ihren Quellsystemen, z.B. ERP-Systemen, Warenwirtschaften oder Onlineshops zu importieren.
      	Der Martkplatz verfügt dafür über eine eigene Oberfläche. In der Übersicht, sieht er wie folgt aus:</p>
      
      	<ol>
      		<li>
      			<b>Import Vorlage anlegen</b>
      			<br>Mit Importvorlagen stellen Sie eine Schnittstelle zwischen der Struktur Ihres Quellsystems und des Marktplatzes her. Sie ordnen Kategorien und
      			Artikeleigenschaften zu
      		</li>
      		<li>
      			<b>Import Testlauf</b><br>
      			Vor dem eigentlichen Import können Sie einen Testlauf starten, der Ihnen mögliche Probleme und Fehler anzeigt
      		</li>
      		<li>
      			<b>Import der Datensätze</b><br>
      			Im Anschluss importieren Sie die Datensätze in den Marktplatz.
      		</li>
      	</ol>
      ----------------
      <p>The import interface gives you the option, to import items from your source systems (e.g. ERP systems, import goods economies or online shops).
      	For that, the marketplace has its own surface. The process is annotated in details and can be found under <a href="{my-import-help}">Help</a>. In the overview, it looks
      	like this:</p>
      
      	<ol>
      		<li>
      			<b>Create import template</b>
      			<br>With import templates, you create an interface between the structure of your source system and the marketplace. You assign categories
            and product properties
      		</li>
      		<li>
      			<b>Import test run</b><br>
      			Before the actual import, you can start a test run, which indicates potential problems and errors
      		</li>
      		<li>
      			<b>Import of datasets</b><br>
      			Following this, import the records in the marketplace.
      		</li>
      	</ol>
