import.preset.basemapping.ebay.descriptions: |
  Für den Import haben Sie den Account <b>{htm(EBAY_USER_UserID)}</b> zugeordnet. 
  			Dieser Account hat <b>{AD_COUNT} aktive Verkäufe</b> die in den Marktplatz übernommen werden können.
  			<br />
  			Klicken Sie auf den Button "Speichern und schließen" um mit die Vorlage zu speichern.
  			<br />
  			<br />
  			<i>
  				Wenn Sie ein erfahrener Benutzer sind können Sie sich über die nachfolgende Schaltfläche erweiterte
  				Einstellungen einblenden lassen. Dort können z.B. Standardeinstellungen für die zu importierten Artikel anpassen.
  			</i>
