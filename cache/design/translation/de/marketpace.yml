import.preset.basemapping.ebay.title: 'eBay Import'
import.preset.basemapping.help: |
  <p>
  				In diesem Schritt machen Sie eine Zuordnung zwischen den Artikeleigenschaften, die Sie auf der einen Seite in Ihrem
  				Quellsystem (z.B. WaWi, Onlineshop, ..) konfiguriert haben und denenen des Marktplatzes.<br>
  				In der unten stehenden Tabelle sehen Sie in der linken Seite alle Basisfelder des Marktplatzes wie z.B.
  				Kategorie, Produktbezeichnung etc. Ordnen Sie nun diesen Feldern nun entweder Informationen
  				aus Ihrer Quelldatei (Feldzuordnung) zu oder hinterlegen Sie feste Standardwerte.
  			</p>
