<script type="text/javascript">
function popup2(w,h,n)
{
  return window.open('about:blank', n, 'width='+w+',height='+h+',resizable=yes,scrollbars=yes');
}

function popupfkt(seite,x,y,tutid)
{
  (helpme = popup2(x,y,'popup_fkt')).location.href='../index.php?frame=popup&page='+seite+'&tutid='+tutid;
  window.scrollBy("10000","0");
}

function checkForm() {
		 if( document.getElementById('topic').value == "") {
			alert("Bitte geben Sie eine Überschrift ein!");		 
		 	document.getElementById('topic').focus();
			return;
		 }
		 if( document.getElementById('descr').value == "") {
			alert("Bitte geben Sie eine Kurzbeschreibung ein!");		 
		 	document.getElementById('descr').focus();
			return;
		 }
		 if( document.getElementById('text').value == "") {
			alert("Bitte geben Sie einen Text ein!");		 
		 	document.getElementById('text').focus();
			return;
		 }
		document.getElementById('saveit').value = "true";
		document.post.submit();
	}

</script>
