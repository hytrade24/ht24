<div id="chatMessageEditor-{ID_CHAT_MESSAGE}" class="dialog_content">
	<form action="index.php?page=chat_message_ediit&DO=save" onsubmit="return saveChatMessage({ID_CHAT_MESSAGE});">
		<input type="hidden" name="ID_CHAT_MESSAGE" value="{ID_CHAT_MESSAGE}" />
	  	<table cellpadding="0" cellspacing="0" width="100%">
	  		<tr>
	  			<th align="left" valign="top">
	  				<label for="MESSAGE">
	  					Nachricht
	  				</label>
	  			</th>
	  			<td>
	  				<textarea id="MESSAGE" style="height: 240px; width: 99%;" name="MESSAGE">{htm(MESSAGE)}</textarea>
	  			</td>
	  		</tr>
	  		<tr>
	  			<th></th>
	  			<td>
	  				{if saved}
	  				<span class="ok">
	  					Erfolgreich gespeichert!
	  				</span>
	  				{endif}
	  				<input style="float: right;" type="submit" value="Speichern" />
	  			</td>
	  		</tr>
	  	</table>
  </form>
</div>
