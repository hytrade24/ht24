<h1>Pakete verwalten</h1>
{if error_in_use}

		Das gew&auml;hlte Anzeigenpaket ist gerade in Verwendung und kann daher nicht gel&ouml;scht werden!
	</div>
	<br />
{endif}
	
	<table class="liste" cellpadding="0" cellspacing="0">
	  <tr>
	  	<th class="first">
	  		Aktion
	  	</th>
		<th>
			Aktiv?
		</th>
		<th>
			Paketname
		</th>
		<th>

			Enth&auml;lt

	  	<th colspan="7" class="footer">
	  		{pager}

	  </tr>
	  {endif}
	</table>
