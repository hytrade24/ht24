	<tr>
	  <td colspan="2">
	    <font {if NEXT_CRON_SECS > 60}color="red"{endif}>
		  {NEXT_CRON_EXEC}<br />
		  <a title="{NEXT_CRON_SECS}" href="javascript:document.location.reload();" id="NEXT_CRON">(in {NEXT_CRON_SECS} Sekunden)</a>
		</font>
		<script>
		  window.UpdateNext = function() {
		    var secs = Number(document.getElementById("NEXT_CRON").title)-1;
			if (secs > 0) {
		      document.getElementById("NEXT_CRON").innerHTML = "(in "+secs+" Sekunden)";
			} else {
			  if (secs < -10) { secs = 60 + secs; }
		      document.getElementById("NEXT_CRON").innerHTML = "<strong><font color='green'>Cron gestartet!</font></strong>";
			}
			document.getElementById("NEXT_CRON").title = secs;
		  }
		  window.setInterval('UpdateNext();', 999);
		</script>
