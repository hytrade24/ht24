<h1>Artikel-Tabellen</h1>
<p>Im Folgenden finden Sie alle Artikel-Tabellen sowie den Master zu den Kategorien.</p>
<table cellspacing="0" class="liste">
	<tr>
		<th>Aktion</th>
		<th>Systemname</th>
		<th>Beschreibender Name</th>
		<th>Anzahl Felder</th>
		<th>Daten</th>
		<th>Angelegt</th>
		<th>Ver&auml;ndert</th>
		<th>Verwendet&nbsp;von</th>
	</tr>
	{if liste}
		{liste}
	{else}
		<tr>
			<td align="center" colspan="6" class="error">
				Leider keine Tabellen gefunden
			</td>
		</tr>
	{endif}
</table>

<!-- Popup DIV -->
<div id="EDIT_TABLE">
	&nbsp;
</div>


<script type="text/javascript">
  new JSpopup({
		htm: "EDIT_TABLE", //id zu dem Inhalt
		title: "Tabelle bearbeiten", //optional
		target: "CH_TABLE", //pflicht
		opacity: 0.8 //optional
		});
</script>
