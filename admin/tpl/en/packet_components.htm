<h1>Pakete verwalten</h1>

<div class="stdBox">
	<h2>Paket-Bestandteile</h2>
	<p>
		Hier finden Sie eine Liste aller Bestandteile aus denen Sie ein Paket zusammenstellen k&ouml;nnen.
	</p>
	<table class="liste" cellpadding="0" cellspacing="0">
	  <tr>
	  	<th class="first">
	  		Aktion
	  	</th>
		<th>
			In Paketverwaltung sichtbar?
		</th>
		<th>
			Name
		</th>
		<th>
			Abo?
		</th>
		<th class="last">
			Netto-Preis
		</th>
	  </tr>
	  {liste}
	  {if pager}
	  <tr>
	  	<th colspan="5" class="footer">
	  		{pager}
	  	</th>
	  </tr>
	  {endif}
	</table>
</div>
