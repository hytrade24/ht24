<h1>Buchhaltung</h1>

<form id="invoices" method="get" action="index.php" />
<input type="hidden" name="page" value="buchhaltung" />
<input type="hidden" name="lang" value="{lang}"  />
	<table cellspacing="0" class="formTable">
		<tr>
			<th>Rech.-Nr.</th>
			<td>
				<input type="text" value="{htm(ID_BILLING_INVOICE)}" name="ID_BILLING_INVOICE" size="35" />
			</td>
            <td colspan="2"></td>
		</tr>
		<tr>
			<th>Rech. nicht äter als</th>
			<td>
				<select name="OLDER_AS">
					<option value="">alle anzeigen</option>
                    <option value="1 WEEK" {if OLDER_AS_1_WEEK}selected="selected"{endif}>Eine Woche</option>
                    <option value="1 MONTH" {if OLDER_AS_1_MONTH}selected="selected"{endif}>Ein Monat</option>
                    <option value="6 MONTH" {if OLDER_AS_6_MONTH}selected="selected"{endif}>Ein Halbes Jahr</option>
                    <option value="1 YEAR" {if OLDER_AS_1_YEAR}selected="selected"{endif}>Ein Jahr</option>
				</select>
			</td>
			<th>User</th>
			<td>
                <input type="text" name="NAME_" value="{htm(NAME_)}" readonly="readonly" />
                <input type="hidden" name="FK_USER" value="{FK_USER}" />
                <a style="cursor:pointer" onclick="popupfkt('users&frompopup=1','650','500');" title="User ausw&auml;hlen">
                  <img src="gfx/users_16.gif" width="16" height="16" alt="" border="0">
                </a>
			</td>
		</tr>
		<tr>
            <th>Status</th>
            <td>
                <select name="STATUS">
                    <option value="">alle anzeigen</option>
                    <option value="0" {if STATUS_OPEN}selected="selected"{endif}>offen</option>
                    <option value="1" {if STATUS_PAID}selected="selected"{endif}>bezahlt</option>
                    <option value="2" {if STATUS_CANCELED}selected="selected"{endif}>storniert</option>
                </select>
            </td>
			<th>Sortieren nach</th>
			<td >
				<select name="SORT">
                    <option value="SORT_STAMP_CREATE_DESC" {if SORT_STAMP_CREATE_DESC}selected="selected"{endif}>Neuste Rechnungen zuerst</option>
                    <option value="SORT_STAMP_CREATE_ASC" {if SORT_STAMP_CREATE_ASC}selected="selected"{endif}>Älteste Rechnungen zuerst</option>
                    <option value="SORT_ID_BILLING_INVOICE_DESC" {if SORT_ID_BILLING_INVOICE_DESC}selected="selected"{endif}>Rechnungsnummer absteigend</option>
                    <option value="SORT_ID_BILLING_INVOICE_ASC" {if SORT_ID_BILLING_INVOICE_ASC}selected="selected"{endif}>Rechnungsnummer aufsteigend</option>
				</select>
			</td>
		</tr>
		<tr class="footer">
			<td colspan="4" align="right">
				<input type="submit" value="Suchen" class="button"  />
			</td>
		</tr>
	</table>
</form>
<br />

<table class="liste" cellspacing="0" id="invoice_list">
    <tr>
        <th>Aktion</th>
        <th>Rech.-Nr.</th>
        <th>Rechnungsdatum</th>
        <th>Status</th>
        <th>Datum Zahlung</th>
        <th>Datum Storno</th>
        <th>Kunden-Nr.</th>
        <th>Kunde</th>
        <th>Zahlungsziel</th>
        <th>Mahnstufe</th>
        <th style="text-align: right">Rechnungsbetrag <br />(netto)</th>
        <th style="text-align: right">Rechnungsbetrag <br />(brutto)</th>
        <th style="text-align: right">Betrag Offen</th>
    </tr>
    {liste}
</table>

{pager}
