<h1>Gruppen</h1><p>	Hier finden Sie eine Liste aller auf dem Marktplatz vorhandenen Gruppen.</p><form method="post" action="index.php">    <input type="hidden" name="nav" value="{curnav}" />    <table cellpadding="0" cellspacing="0" class="liste">        <thead>            <!-- SEARCH FORM -->            <tr>                <th colspan="6">                    <table align="left">                        <tr>                            <td>Textsuche</td>                            <td>Benutzer</td>                            <td>Öffentlich</td>                            <td>Sortieren nach</td>                        </tr>                        <tr>                            <td style="vertical-align: top;">                                <input type="text" id="SEARCHCLUB" name="SEARCHCLUB" value="{htm(SEARCH_SEARCHCLUB)}" />                                <br />                                <label>                                    <input type="checkbox" name="SEARCHCLUB_WHAT[]" value="NAME"{if SEARCH_SEARCHCLUB_DEFAULT || SEARCH_SEARCHCLUB_WHAT_NAME} checked="checked"{endif} />                                    Gruppen-Name                                </label>                                <br />                                <label>                                    <input type="checkbox" name="SEARCHCLUB_WHAT[]" value="KEYWORDS"{if SEARCH_SEARCHCLUB_DEFAULT || SEARCH_SEARCHCLUB_WHAT_KEYWORDS} checked="checked"{endif} />                                    Schlagworte                                </label>                                <br />                                <label>                                    <input type="checkbox" name="SEARCHCLUB_WHAT[]" value="DESCRIPTION"{if SEARCH_SEARCHCLUB_WHAT_DESCRIPTION} checked="checked"{endif} />                                    Beschreibung                                </label>                            </td>                            <td style="vertical-align: top;">                                <label>                                    <input type="text" id="NAME_" name="NAME_" value="{htm(SEARCH_NAME_)}" onkeyup="jQuery('#FK_USER').val('');">                                    <input type="hidden" id="FK_USER" name="FK_USER" value="{int(SEARCH_FK_USER)}">                                    <a href="#" onclick="popupfkt('users&amp;frompopup=1','850','500');">                                        <img src="gfx/users_16.gif" width="16" height="16" alt="user suchen" border="0">                                    </a>                                </label>                                <br />                                <label>                                    <input type="radio" name="FK_USER_STATUS" value="MEMBER"{if !SEARCH_FK_USER_STATUS} checked="checked"{endif} />                                    ist Gruppenmitglied                                </label>                                <br />                                <label>                                    <input type="radio" name="FK_USER_STATUS" value="MODERATOR"{if SEARCH_FK_USER_STATUS_MODERATOR} checked="checked"{endif} />                                    ist Moderator                                </label>                                <br />                                <label>                                    <input type="radio" name="FK_USER_STATUS" value="LEADER"{if SEARCH_FK_USER_STATUS_LEADER} checked="checked"{endif} />                                    ist Gruppen-Leiter                                </label>                            </td>                            <td style="vertical-align: top;">                                <label>                                    <input type="radio" name="STATUS" value="ALL"{if SEARCH_STATUS_ALL} checked="checked"{endif} />                                    Alle                                </label>                                <br />                                <label>                                    <input type="radio" name="STATUS" value="1"{if !SEARCH_STATUS_ALL && (SEARCH_STATUS==1)} checked="checked"{endif} />                                    Öffentlich                                </label>                                <br />                                <label>                                    <input type="radio" name="STATUS" value="0"{if !SEARCH_STATUS_ALL && (SEARCH_STATUS==0)} checked="checked"{endif} />                                    Nicht Öffentlich                                </label>                                <br />                                <label>                                    <input type="radio" name="STATUS" value="3"{if !SEARCH_STATUS_ALL && (SEARCH_STATUS==3)} checked="checked"{endif} />                                    Gesperrt                                </label>                            </td>                            <td style="vertical-align: top;">                                <select name="SORT">                                    <option {if SORT_STAMP_DESC}selected="selected"{endif} value="STAMP,DESC">Neuste zuerst</option>                                    <option {if SORT_STAMP_ASC}selected="selected"{endif} value="STAMP,ASC">Älteste zuerst</option>                                    <option {if SORT_MEMBERS_DESC}selected="selected"{endif} value="MEMBERS,DESC">Anzahl Mitglieder (aufsteigend)</option>                                    <option {if SORT_MEMBERS_ASC}selected="selected"{endif} value="MEMBERS,ASC">Anzahl Mitglieder (absteigend)</option>                                    <option {if SORT_COMMENTS_DESC}selected="selected"{endif} value="STAMP,DESC">Anzahl Kommentare (aufsteigend)</option>                                    <option {if SORT_COMMENTS_ASC}selected="selected"{endif} value="STAMP,ASC">Anzahl Kommentare (absteigend)</option>                                </select>                            </td>                        </tr>                        <tr>                            <td colspan="4" style="text-align: right;">                                <a href="index.php?page=clubs" class="button">Alle anzeigen</a>                                <input type="submit" class="button" value="Suchen / Sortieren">                            </td>                        </tr>                    </table>                </th>            </tr>        {if !SEARCH_RESULT}            <tr>                <td colspan="6">                    <iframe id="katframe" src="index.php?lang=de&amp;lang=de&amp;frame=iframe&amp;page=stats&amp;show=clubs&amp;w=400&amp;get_range=DAY" width="100%" height="200" frameborder="0"></iframe>                </td>            </tr>        {endif}            <!-- LIST HEADER -->            <tr>                <th>Aktion</th>                <th>Name</th>                <th>Öffentlich</th>                <th>Gruppen-Leiter</th>                <th>Mitglieder</th>                <th>Gründung am</th>            </tr>        </thead>        <tbody>            {liste}        </tbody>        <tr>            <th colspan="6">                <p class="pager">                    {pager}                </p>            </th>        </tr>    </table></form>
