<tr class="zeile{even}">
	<td>
		<input type="checkbox" name="SELECT_PRODUCT[]" class="productSelectCheckbox" value="{ID_HDB_PRODUCT}" {if IS_PRODUCT_SELECTED}checked{endif} >

	<td>
