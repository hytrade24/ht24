<th valign="top">Listenoptionen</th>
<td valign="top" style="padding:7px; 0px 5px 0px">
	<select name="FK_LISTE" onchange="chListType(this.value);">
		<option value="">Bitte w&auml;hlen</option>
		<option value="NEW">NEUE Liste anlegen</option>
		{global_lists}	
	</select>
	<button onclick="editCurList(); return false;">Ausgewählte Liste bearbeiten</button>

	<h3 id="H3_OPTIONS" style="color:#CCCCCC">Werte f&uuml;r neue Liste</h3>
    <div id="DESC_OPTIONS" style="color:#CCCCCC">
        Jede Zeile ist eine Option.
    </div>
	<textarea id="TEXTAREA_OPTIONS" name="ITEMS" style="background-color:#ddd;border:1px #ccc solid;" rows="7" cols="32" disabled>{htm(ITEMS)}</textarea>
	<br />
	<label id="LIST_GLOBAL_LABEL" style="color:#CCCCCC">
		<input type="checkbox" id="LIST_GLOBAL" name="LIST_GLOBAL"{if LIST_GLOBAL} checked="checked"{endif} disabled />
		Als globale Auswahlliste hinzufügen (in allen Artikel-Tabellen auswählbar)
	</label>
</td>
