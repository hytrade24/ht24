<tr class="zeile{even}">
	<td class="first">
		{if RATING>0}
			<a onclick="return confirm('Bewertung wirklich entfernen?');" href="index.php?page={curpage}&action=remove&rating={ID_AD_SOLD_RATING}">
				<img src="gfx/btn.del.gif" width="32" height="16" alt="Bewertung entfernen">
			</a>
		{endif}
			<a href="index.php?page=edit_userratings&action=edit&rating={ID_AD_SOLD_RATING}" title="Bearbeiten Bewertungen">
				<img src="gfx/btn.edit.gif" width="32" height="16" alt="Bearbeiten Bewertungen">
			</a>
	</td>
	<td>{FK_AD_SOLD}</td>
	<td>
		{todate(STAMP_RATED)}
	</td>
	<td>
		<a target="_blank" href="{uri_baseurl(/view_user,{urllabel(USERNAME_FROM)},{FK_USER_FROM}.htm)}">{htm(USERNAME_FROM)}</a>
	</td>
	<td>
		<a target="_blank" href="{uri_baseurl(/view_user,{urllabel(USERNAME)},{FK_USER}.htm)}">{htm(USERNAME)}</a>
	</td>
	<td>
		<a href="#ad{FK_AD}" onclick="showAd({FK_AD});">
			{if PRODUKTNAME}{if MANUFACTURER}{htm(MANUFACTURER)} {endif}{htm(PRODUKTNAME)}{else}{AD_PRODUCTNAME}{endif}
		</a>
	</td>
	<td>
		<img src="/gfx/stars_{if RATING>0}{RATING}{else}removed{endif}.png">
	</td>
	<td class="last">
		{htm(COMMENT)}
	</td>
</tr>
