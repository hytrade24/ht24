<h1>Meldungen</h1>
<p>
 Hier werden alle Meldungen zusammengfasst und &uuml;bersetzt, welche von den Scripten im &ouml;ffentlichen Bereich verwendet werden!
  
</p>

<form method="post" action="index.php">
<input type="hidden" name="page" value="{curpage}">
 <table class="formTable" cellspacing="0">
  <tr>
   <th>Funktion</th>
   <td><select name="FKT">{liste_fkt}</select></td>
   <th>Suchbegriff</th>
   <td><input type="text" name="SEARCH" value="{htm(SEARCH)}" size="40" /></td>
  </tr>
  <tr class="footer">
   <td colspan="4" align="right"><input type="submit" class="button" value="Suchen"></td>
  </tr>
 </table>
</form>

{if liste}
 <table class="liste" cellspacing="0">
  <tr>
   <th>Aktion</th>
   <th>Funktion</th>
   <th>Ident</th>
   <th>Meldung</th>   
  </tr>
  {liste}
  <tr>
  <th colspan="4"> {pager}</th>
  </tr>
 </table>

{else}
 <p class="error">Keine Eintr&auml;ge gefunden</p>
{endif}
<p>&nbsp;</p>
