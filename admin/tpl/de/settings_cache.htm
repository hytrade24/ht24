<script type="application/javascript">
    
function emptyCache(ident, description) {
    if (!confirm("Cache für '"+description+"' wirklich löschen/erneuern?")) {
        return;
    }
    jQuery.post("index.php?page={curpage}", "doAjax=emptyCache&target="+encodeURIComponent(ident), function(result) {
        if (result.success) {
            document.location.reload();
        }
    });
}
    
function saveCacheInterval(ident, title, button) {
    var intervalContainer = jQuery(button).parent();
    var intervalInput = intervalContainer.find("input[name=CACHE_INTERVAL\\["+ident+"\\]]");
    var intervalValue = intervalInput.val();
    intervalContainer.addClass("saveable");
    var cacheIntervalInputs = jQuery("input[name=CACHE_INTERVAL\\["+ident+"\\]]");
    cacheIntervalInputs.prop("disabled", true);
    jQuery.post("index.php?page={curpage}", "doAjax=setInterval&target="+encodeURIComponent(ident)+"&interval="+intervalValue, function(result) {
        if (result.success) {
            cacheIntervalInputs.val(intervalValue);
            intervalContainer.addClass("saved");
            window.setTimeout(function() {
                intervalContainer.removeClass("saved");
            }, 10000);
        }
        cacheIntervalInputs.prop("disabled", false);
    });
}
    
</script>
