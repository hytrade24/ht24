<div>
    <a class="btn-show" onclick="jQuery(this).parent().children().show().parent().children('.btn-show').hide()">Backtrace anzeigen</a>
    <a class="btn-hide" onclick="jQuery(this).parent().children().hide().parent().children('.btn-show').show()" style="display: none;">Backtrace ausblenden</a>
    <div class="backtrace-lines" style="display: none;">
        {liste}
    </div>
</div>
