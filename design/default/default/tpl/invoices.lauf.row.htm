<tr>
	<td>

					<strong>!</strong>
			</span>
		{endif}
		<span>{ID_BILLING_BILLABLEITEM}</span>
	</td>
	<td>{todate(STAMP_CREATE)}</td>
	<td>
		{if REF_TYPE == "4" && REF_FK != "" }

		</a>
		{else}

	<td>
