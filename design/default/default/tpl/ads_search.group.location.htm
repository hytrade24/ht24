<div class="design-search-row-item" style="width: {GROUP_WIDTH};">
    <div class="design-search-group">
        <h3 class="design-search-group-header{if ROW_COUNT_GROUPS < 2} clearfix cursor-pointer{endif}">
            <div{if ROW_COUNT_GROUPS < 2} class="pull-left"{endif}>
                <span>[[ translation : marketplace : search.groups.location :: Umkreissuche ]]</span>
            </div>
            {if ROW_COUNT_GROUPS < 2}
                <div class="pull-right">
                    <i class="fa fa-angle-right"></i>
                </div>
            {endif}
        </h3>
        <div class="design-search-group-content"{if ROW_COUNT_GROUPS < 2} style="display: none;"{endif}>
            <div class="form-group">
                <label for="lu_umkreis">
                    [[ translation : marketplace : search.by.distance :: Im Umkreis von ]]:
                </label>
                ^lookup(UMKREIS,,, class="form-control",F_ORDER ASC,---)째
            </div>
            <div class="form-group">
                <label for="adSearchFormLocationZip">
                    [[ translation : marketplace : search.by.zip :: PLZ ]]:
                </label>
                <input id="adSearchFormLocationZip" type="text" class="form-control" name="ZIP" value="^htm(ZIP)째" />
            </div>
            <div class="form-group">
                <label for="adSearchFormLocationCity">
                    [[ translation : marketplace : search.by.city :: Ort ]]:
                </label>
                <input id="adSearchFormLocationCity" type="text" class="form-control" name="CITY" value="^htm(CITY)째" />
            </div>
            <div class="form-group">
                <label for="fk_country">
                    [[ translation : marketplace : search.by.country :: Land ]]:
                </label>
                ^select_country(FK_COUNTRY,,,, class="form-control",----)째
            </div>
        </div>
    </div>
</div>
