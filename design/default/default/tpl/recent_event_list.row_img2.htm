<li class="design-row-item clearfix">
    <div class="design-event-image2">
        <div class="design-event-background">
        {if IMAGE_SRC}
            <img src="{thumbnail({IMAGE_SRC},800,480)}" />
        {else}
            <i class="glyphicon glyphicon-calendar"></i>
        {endif}
        </div>
        <div class="design-event-detail">
            <a href="{uri_action(calendar_events_view,{urllabel(TITLE)},{ID_CALENDAR_EVENT})}" title="{htm(TITLE)}">
                <h3>{htm(TITLE)}</h3>
            </a>
            
            <div class="design-event-detail-description">
                <p>
                    <img src="{uri_baseurl(/bilder/flags/{lower(COUNTRY_CODE)}.png)}" alt="{htm(COUNTRY)}"/>
                    {htm(CITY)}<br />
                    {date_format(STAMP_START,d. M Y)} {if STAMP_START_DATE != STAMP_END_DATE}- {date_format(STAMP_END,d. M Y)}{endif}
                </p>
                <p> 
                    <p class="recent-list-block">{shorten({DESCRIPTION},500,1)}</p>
                </p>
            </div>
        </div>
        <div class="design-event-more">
            <a href="{uri_action(calendar_events_view,{urllabel(TITLE)},{ID_CALENDAR_EVENT})}" title="{htm(TITLE)}">
                [[ translation : general : read.more :: mehr erfahren ]]
                <i class="glyphicon glyphicon-arrow-right"></i>
            </a>
        </div>
    </div>
</li>
