<div class="input-group">
	<select name="DEFAULTVALUE[{TABLE_DEF}][{FIELD_NAME}]" class="form-control" onchange="jQuery('#TMP_SAVEBUTTON_{TABLE_DEF}_{FIELD_NAME}_DEFAULTVALUE').attr('disabled', false);" >
		<option value="">[[ translation : marketplace : import.no.default :: kein Standardwert ]]</option>
		<option value="0" {if DEFAULT_VALUE_0}selected{endif}>[[ translation : marketplace : import.field.checkbox.no :: Nein ]]</option>
		<option value="1" {if DEFAULT_VALUE_1}selected{endif}>[[ translation : marketplace : import.field.checkbox.yes :: Ja ]]</option>
	</select>
    <div class="input-group-btn">
		<input type="button" class="btn btn-default" onclick="ipe.saveDefaultFieldValue('{FIELD_NAME}', '{TABLE_DEF}'); return false;" value="[[ translation : marketplace : import.save :: Speichern ]]" id="TMP_SAVEBUTTON_{TABLE_DEF}_{FIELD_NAME}_DEFAULTVALUE" disabled>
    </div>
</div>
