<div class="design-social-share design-subtpl">
  <a tabindex="0" class="js-popover-html" data-toggle="popover" data-placement="{ALIGN_POPOVER}" data-trigger="focus" title="[[ translation : marketplace : share :: Teilen ]]">
    <i class="icon-teilen-klein"></i>
    <script type="text/html">
      {if (SOCIAL_SITES&1)}
      <!-- Facebook -->
      <a href="https://www.facebook.com/sharer/sharer.php?u={URL_ENCODED}" data-rel="popup">
        <img src="{uri_resource(/images/social-share/fb.png)}" width="38" height="36">
      </a>
      {endif}
      {if (SOCIAL_SITES&2)}
      <!-- Twitter -->
      <a href="https://twitter.com/intent/tweet?text={TEXT_ENCODED}%20{URL_ENCODED}" data-rel="popup">
        <img src="{uri_resource(/images/social-share/tw.png)}" width="38" height="36">
      </a>
      {endif}
      {if (SOCIAL_SITES&4)}
      <!-- Google+ -->
      <a href="https://plus.google.com/share?url={URL_ENCODED}" data-rel="popup">
        <img src="{uri_resource(/images/social-share/gp.png)}" width="38" height="36">
      </a>
      {endif}
      {if (SOCIAL_SITES&8)}
      <!-- Whatsapp -->
      <a href="whatsapp://send?text={TEXT_ENCODED}%20{URL_ENCODED}" class="visible-xs-inline-block visible-sm-inline-block" data-rel="popup">
        <img src="{uri_resource(/images/social-share/wa.png)}" width="38" height="36">
      </a>
      {endif}
    </script>
  </a>

</div>
