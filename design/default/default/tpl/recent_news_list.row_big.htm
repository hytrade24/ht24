        <a href="{URL}">
            <img class="img-responsive" src="{thumbnail({PREVIEW_URL},850,320,crop-height,North)}" title="{htm(V1)}" />
        </a>
        <div class="video_play">
            <a href="{URL}">
                <img src="{uri_baseurl(/bilder/play.png)}"/>
            </a>
        </div>
    </div>
    {endif}
    {if PREVIEW_TYPE_IMAGE}
    <div class="design-user-news-big-image">
        <a href="{URL}">
            <img class="img-responsive" src="{thumbnail({PREVIEW_PATH},850,320,crop-height,North)}" title="{htm(V1)}" />
        </a>
    </div>
    {endif}
    {endif}
       <a href="{URL}">
           <h3>{htm(V1)}</h3>
       </a>
       <b class="small">{date_format(STAMP,d.m.Y)} Autor <i>
           <a href="{uri_action(view_user,{urllabel(NAME)},{FK_AUTOR})}">{htm(AUTOR)}</a></i></b>
    <p class="design-user-news-big-text">

        {htm(V2)}<br>

        <a href="{URL}">
            [[ translation : user : news.button.read :: Weiter... ]]
