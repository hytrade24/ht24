<div class="design-row-item">
    <div class="marketplaceBoxItem img-polaroid vendorBoxItem design-content-box text-center">

            <div class="vendorBoxItemLogo">
                      <img src="{uri_baseurl(/cache/users/{USER_CACHE}/{USER_ID_USER}/{USER_ID_USER}.jpg)}" alt="{USER_FIRMA}" border="0" />
            </div>
            <div>
                <div class="vendorBoxItemName align-center">
                    <i class="glyphicon glyphicon-info-sign"></i><a href="{uri_action(view_user,{USER_NAME},{USER_ID_USER})}" onmouseover="setBlobText(this, '{htm(UEBER)}', true);" onmouseout="setBlobText(this, '', false);" style="cursor:pointer;" data-original-title="{USER_NAME}">
                        {USER_FIRMA} {USER_NAME}
                    </a>
                </div>
            </div>

    </div>
</div>
