{if liste}
<div class="design-subtpl design-marketplace-slider-ads-top">
	<div id="sliderAdsTop{ID_KAT}" class="carousel slide">
		{if !HIDE_INDICATOR}
		<ol class="carousel-indicators">
			{liste_indicator}
		</ol>
		{endif}
		<div class="carousel-inner">
			<div class="item active design-row design-row-md-{MAX_PER_PAGE}">
				{liste}
			</div>
		</div>
		{if !HIDE_BUTTONS}
		<a class="carousel-control left" href="#sliderAdsTop{ID_KAT}" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">[[ translation : general : slider.prev :: Previous ]]</span>
		</a>
		<a class="carousel-control right" href="#sliderAdsTop{ID_KAT}" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">[[ translation : general : slider.next :: Next ]]</span>
		</a>
		{endif}
	</div>
	<script type="text/javascript">
	jQuery(function() {
		jQuery('#sliderAdsTop{ID_KAT}').carousel({
			interval: {INTERVAL} // in milliseconds
		});
	});
	</script>
	^SUBTPL_ADMINÂ°
</div>
{endif}
